<h1>{{ questions.question_text }}</h1>

<ul>
{% for choice in questions.choice_set.all %}
    <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
{% endfor %}
</ul>

<form action="{% url 'polls:detail' questions.id %}">
    
    <input type="submit" value="Vote again?"/>
</form>

<form action="{% url 'polls:index' %}" method="get">
    <input type="submit" value="Go back to main" />
</form>
